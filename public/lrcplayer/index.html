<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lrcplayer</title>
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div class="input"><label for="audioInput">audio: </label> <input type="file" id="audioInput" accept="audio/*" /><br></div>
            <div class="input"><label for="lrcInput">lyrics: </label> <input type="file" id="lrcInput" accept=".txt,.lrc" /><br></div>
            <div class="input"><a href="/download/">don't have one? click here to download your lyrics file</a><br></div>
            <button id="playButton">play</button><br>
        </div>
        <div id="lyrics" style="display: none;"></div>
    </body>
    <script src="index.js" type="text/javascript"></script>
</html>
